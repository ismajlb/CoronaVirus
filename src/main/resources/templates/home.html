<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid19 Tracker Application!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
  </head>

  <body>  
    
    <h1>Welcome to our Corona Virus Tracker</h1>
    
    <div class="jumbotron">
  		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
  		<p class="lead">Total cases reported today.</p>
	</div>
	<div class="container">

    
	<table class="table">
	<thead class="thead-dark">
      <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Day Yesterday</th>
        <th scope="col">Latest Total Cases</th>
        <th scope="col">New Cases</th>        
      </tr>
      </thead>
      <tr th:each="locationstat : ${locationStats}">
        <td th:text="${locationstat.country}" scope="row"></td>
        <td th:text="${locationstat.state}" scope="row"></td>       
        <td th:text="${locationstat.dayYesteday}" scope="row"></td>
        <td th:text="${locationstat.latestTotalCases}" scope="row"></td>
        <td th:text="${locationstat.newCases}" scope="row"></td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
